<!DOCTYPE html>
<html>
  <head>
    <meta charset="US-ASCII">
    <title>bmp+gpl to jm converter</title>
    <link rel="stylesheet" href="style.css">

    <div class="imginput" id="layer1">

    <div class="imginput" id="layer2">

    </div>

    <canvas id="canvas"></canvas>
    <button type="button" id="generate" onclick="generateJM();">OH YES</button>
    <span id="say">Messages (success/error) go here</span><br>
    <textarea id="outjm"></textarea>

    <script src="script.js" charset="utf-8"></script>
